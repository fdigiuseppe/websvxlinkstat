services:
  svxlink-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svxlink-log-analyzer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      # Mount per i log files (opzionale)
      - ./logs:/app/logs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - svxlink-net

networks:
  svxlink-net:
    driver: bridge