services:
  svxlink-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svxlink-log-analyzer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_PATH=/app/data/db/svxlink_stats.db
    volumes:
      # Mount per i log files da processare
      - ./data:/app/data
      # Volume persistente per database SQLite
      - svxlink_db:/app/data/db
      # Mount per logs applicazione (opzionale)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - svxlink-net

volumes:
  svxlink_db:
    driver: local

networks:
  svxlink-net:
    driver: bridge